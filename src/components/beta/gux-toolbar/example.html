<h1>gux-toolbar-beta</h1>

<h2>Toolbar Example</h2>

<gux-toolbar-beta>
  <div slot="searchFilter">
    <gux-form-field-search>
      <input
        slot="input"
        class="search"
        type="search"
        name="a-3"
        placeholder="Enter search"
      />
    </gux-form-field-search>
    <gux-toolbar-action icon="filter">Filter</gux-toolbar-action>
  </div>

  <div slot="contextual">
    <gux-toolbar-action action="delete"></gux-toolbar-action>
  </div>

  <div slot="permanent">
    <gux-toolbar-action action="export"></gux-toolbar-action>
    <gux-toolbar-action action="refresh"></gux-toolbar-action>
    <gux-toolbar-action action="revert"></gux-toolbar-action>
    <gux-toolbar-action icon="cog">Customize</gux-toolbar-action>
    <gux-toolbar-menu-button>
      <gux-list-item onclick="notify(event)">Test 1</gux-list-item>
      <gux-list-item onclick="notify(event)">Test 2</gux-list-item>
    </gux-toolbar-menu-button>
  </div>

  <div slot="primary">
    <gux-toolbar-action primary icon="add">Add</gux-toolbar-action>
  </div>
</gux-toolbar-beta>

<style>
  .search {
    min-width: 260px;
  }
</style>
